<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS link here -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Bootstrap project</title>
  </head>
  <body>
    <!-- Grid and flex start -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="item"></div>
        </div>
        <div class="col-md-6">
          <div class="item"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="item"></div>
        </div>
        <div class="col-md-3">
          <div class="item"></div>
        </div>
        <div class="col-md-3">
          <div class="item"></div>
        </div>
        <div class="col-md-3">
          <div class="item"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md">
          <div class="item"></div>
        </div>
        <div class="col-md">
          <div class="item"></div>
        </div>
        <div class="col-md">
          <div class="item"></div>
        </div>
        <div class="col-md">
          <div class="item"></div>
        </div>
        <div class="col-md">
          <div class="item"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md">
          <div class="item"></div>
        </div>
        <div class="col-md">
          <div class="item"></div>
        </div>
        <div class="col-md">
          <div class="item"></div>
        </div>
        <div class="col-md">
          <div class="item"></div>
        </div>
        <div class="col-md">
          <div class="item"></div>
        </div>
        <div class="col-md">
          <div class="item"></div>
        </div>
        <div class="col-md">
          <div class="item"></div>
        </div>
        <div class="col-md">
          <div class="item"></div>
        </div>
        <div class="col-md">
          <div class="item"></div>
        </div>
        <div class="col-md">
          <div class="item"></div>
        </div>
        <div class="col-md">
          <div class="item"></div>
        </div>
        <div class="col-md">
          <div class="item"></div>
        </div>
        <div class="col-md">
          <div class="item"></div>
        </div>
      </div>
    </div>
    <!-- Grid and flex end -->

    <!-- Equal-width -->
    <h1 class="titel">Equal-width</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="item"></div>
        </div>
        <div class="col-md-6">
          <div class="item"></div>
        </div>
      </div>  

      <div class="row">
        <div class="col-md-4">
          <div class="item"></div>
        </div>
        <div class="col-md-4">
          <div class="item"></div>
        </div>
        <div class="col-md-4">
          <div class="item"></div>
        </div>
      </div>
    </div>
    <!-- Equal-width -->

    <!-- Equal-width multi-line -->
    <h1 class="titel">Equal-width multi-line</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="item"></div>
        </div>
        <div class="col">
          <div class="item"></div>
        </div>

        <div class="w-100"></div>

        <div class="col">
          <div class="item"></div>
        </div>
        <div class="col">
          <div class="item"></div>
        </div>
      </div>
    </div>
    <!-- Equal-width multi-line -->

    <!-- Row columns -->
    <h1 class="titel">Row columns</h1>
    <div class="container">
      <div class="row row-cols-2">
        <div class="col">
          <div class="item"></div>
        </div>
        <div class="col">
          <div class="item"></div>
        </div>
        <div class="col">
          <div class="item"></div>
        </div>
        <div class="col">
          <div class="item"></div>
        </div>
      </div>
    </div>
    <!-- Row columns -->

    <!-- Vertical alignment -->
    <h1 class="titel">Vertical alignment</h1>
    <div class="container">
      <div class="row align-items-start alignment">
        <div class="col">
          <div class="item"></div>
        </div>
        <div class="col">
          <div class="item"></div>
        </div>
        <div class="col">
          <div class="item"></div>
        </div>
      </div>  
    </div>
    <!-- Vertical alignment -->

    <!-- Vertical alignment -->
    <div class="container">
      <div class="row align-items-center alignment">
        <div class="col">
          <div class="item"></div>
        </div>
        <div class="col">
          <div class="item"></div>
        </div>
        <div class="col">
          <div class="item"></div>
        </div>
      </div>  
    </div>
    <!-- Vertical alignment -->

    <!-- Vertical alignment -->
    <div class="container">
      <div class="row align-items-end alignment">
        <div class="col">
          <div class="item"></div>
        </div>
        <div class="col">
          <div class="item"></div>
        </div>
        <div class="col">
          <div class="item"></div>
        </div>
      </div>  
    </div>
    <!-- Vertical alignment -->

    <!-- Vertical alignment -->
    <div class="container">
      <div class="row alignment">
        <div class="col align-self-start">
          <div class="item"></div>
        </div>
        <div class="col align-self-center">
          <div class="item"></div>
        </div>
        <div class="col align-self-end">
          <div class="item"></div>
        </div>
      </div>  
    </div>
    <!-- Vertical alignment -->

    <!-- Horizontal alignment -->
    <h1 class="titel">Horizontal alignment</h1>
    <div class="container">
      <div class="box">
        <div class="row justify-content-start">
          <div class="col-md-3">
            <div class="item"></div>
          </div>
          <div class="col-md-3">
            <div class="item"></div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-3">
            <div class="item"></div>
          </div>
          <div class="col-md-3">
            <div class="item"></div>
          </div>
        </div>

        <div class="row justify-content-end">
          <div class="col-md-3">
            <div class="item"></div>
          </div>
          <div class="col-md-3">
            <div class="item"></div>
          </div>
        </div>  

        <div class="row justify-content-around">
          <div class="col-md-3">
            <div class="item"></div>
          </div>
          <div class="col-md-3">
            <div class="item"></div>
          </div>
        </div>
        <div class="row justify-content-between">
          <div class="col-md-3">
            <div class="item"></div>
          </div>
          <div class="col-md-3">
            <div class="item"></div>
          </div>
        </div> 
      </div>   
    </div>
    <!-- Horizontal alignment -->

    <!-- No gutters -->
    <h1 class="titel">No gutters</h1>
    <div class="container">
      <div class="row no-gutters">
        <div class="col">
          <div class="item"></div>
        </div>
        <div class="col">
          <div class="item"></div>
        </div>
        <div class="col">
          <div class="item"></div>
        </div>
      </div>
    </div>  
    <!-- No gutters -->

    <!-- Order classes -->
    <h1 class="titel">Order classes</h1>
    <div class="container">
      <div class="row">
        <div class="col order-3">
          <div class="item">Col-1</div>
        </div>
        <div class="col order-1">
          <div class="item">Col-2</div>
        </div>
        <div class="col order-4">
          <div class="item">Col-3</div>
        </div>
        <div class="col order-2">
          <div class="item">Col-4</div>
        </div>
      </div>
    </div> 
    <!-- Order classes -->

    <!-- Offsetting columns -->
    <h1 class="titel">Offsetting columns</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="item"></div>
        </div>
        <div class="col-md-3 offset-3">
          <div class="item"></div>
        </div>
      </div>  
      <div class="row">
        <div class="col-md-3">
          <div class="item"></div>
        </div>
        <div class="col-md-3 offset-6">
          <div class="item"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 offset-3">
          <div class="item"></div>
        </div>
        <div class="col-md-3">
          <div class="item"></div>
        </div>
      </div>  
    </div> 
    <!-- Offsetting columns -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, than Custom script.js -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
